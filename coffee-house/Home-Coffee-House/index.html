<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/ico">
</head>
<body>
  <header class="header">
    <div class="wrap-header-menu">
    <div class="imgLogo">
      <img src="/assets/img/Ellipse 4.png" alt="logo" class="imgLogo1">
      <img src="/assets/img/Resource.png" alt="logo" class="imgLogo2">
      <img src="/assets/img/Coffee House.png" alt="logo" class="imgLogo3">
    </div>
    <div class="container-header">
      <div class="imgLogo"></div>
      <div class="menu-header">
        <nav class="nav-menu">
          <ul class="nav-menu-list">
            <li class="nav-menu-list-item">
              <a class="nav-menu-list-item-link" href="">Favorite coffee</a>
            </li>
            <li class="nav-menu-list-item">
              <a class="nav-menu-list-item-link" href="">About</a>
            </li>
            <li class="nav-menu-list-item">
              <a class="nav-menu-list-item-link" href="">Mobile app</a>
            </li>
            <li class="nav-menu-list-item">
              <a class="nav-menu-list-item-link" href="">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logoCup">
        <span class="titleLogoCup">
          <p class="title-menu">Menu</p>
        </span>
        <span class="imgLogoCup">
          <img src="/assets/img/coffee-cup.png" alt="cup" class="cup">
        </span>
      </div>
    </div>
  </div>
  <div class="wrap-enjoy-block">
    <section class="section">Enjoy</section> 

  </div>
  </header>
  <main class="main">
    <div class="container-main">
      
      <section class="section">Favorites Coffee</section>
      <section class="section">About</section>
      <section class="section">Mobile App</section>
    </div>
  </main>
  <footer class="footer">
    <div class="container-footer"></div>
  </footer>  
</body>
</html>
